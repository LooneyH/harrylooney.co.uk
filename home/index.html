<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="refresh" content="0; url=https://harrylooney.co.uk/" />	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<title>Harry Looney</title>

		<style>
			.topnav {
			background-color: #fafafa;
			overflow: hidden;
			}
			
			.topnav a {
				float: right;
				display: block;
				color: #505050;
				text-align: center;
				padding: 12pt 12pt;
				text-decoration: none;
				font-size: 18pt;
				transition: all 0.3s ease;
			}
			
			.topnav a:hover {
				background-color: #b5b5b5;
				color: #404040;
				transition: all 0.3s ease;
			}
		
			.topnav a:active {
				background-color: #a0a0a0;
				color: #353535;
				transition: all 0.2s ease;
			}
			
			.topnav .icon {
				display: none;
			}

			.body {
			background-color: #f0f0f0;
			width: 100%; 
			}
			
			.main {
			background: #ffffff;
			border-radius: 3px;
			width: 100%; 
			}

			img {
			border: none;
			-ms-interpolation-mode: bicubic;
			max-width: 100%; 
			}

			body {
			background-color: #f0f0f0;
			font-family: sans-serif;
			-webkit-font-smoothing: antialiased;
			font-size: 14px;
			line-height: 1.4;
			margin: 0;
			padding: 0;
			-ms-text-size-adjust: 100%;
			-webkit-text-size-adjust: 100%; 
			}

			table {
			border-collapse: separate;
			mso-table-lspace: 0pt;
			mso-table-rspace: 0pt;
			width: 100%; }
			table td {
			font-family: sans-serif;
			font-size: 14px;
			vertical-align: top; 
			}

			p,
			ul,
			ol {
			font-family: sans-serif;
			font-size: 14px;
			font-weight: normal;
			margin: 0;
			margin-bottom: 15px; 
			}

			p li,
			ul li,
			ol li {
			list-style-position: inside;
			margin-left: 5px; 
			}

			a {
			color: #1fa803;
			text-decoration: underline; 
			}

			hr {
			border: 0;
			border-bottom: 2px solid #1fa803;
			margin: 20px 0; 
			}

			.center {
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 50%;
			}

			.logo {
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 35% !important;
			}

			.icon {
			height: 50px;
			width: 50px;
			padding: 5px;
			margin: auto;
			display: inline;
			margin-left: auto;
			margin-right: auto;
			}

			@media only screen and (max-width: 620px) {
				
				.topnav a:not(:first-child) {display: none;}
				.topnav a.icon {
					float: right;
					display: block;
				}
				
				.topnav.responsive {position: relative}
				.topnav.responsive a.icon {
					position: absolute;
					right: 0;
					top: 0;
				}
				
				.topnav.responsive a {
					float: none;
					display: block;
					text-align: left;
				}
				
				.logo {
					width: 60% !important;
				}
			}
		</style>
	</head>
	
	<body>
	 <div class="topnav">
		<a href="/portfolio/">Portfolio</a>
		<a href="/contact/">Contact</a>
		<a href="/about/">About</a>
		<a class="active" href="/home/">Home</a>
		<a href="javascript:void(0);" class="icon" onclick="myFunction()">
			<i class="fa fa-bars"></i>
		</a>
	</div> 
		<h1>Welcome</h1>
		<p>How's it going?</p>
	</body>

</html>
