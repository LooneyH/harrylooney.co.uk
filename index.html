<!DOCTYPE html>
<html>
	<head>
		<script src="https://kit.fontawesome.com/0356be1d75.js" crossorigin="anonymous"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
		<title>Harry Looney</title>

		<style>
			.topnav {
				background-color: #fafafa;
				overflow: hidden;
				z-index: 1;
			}
			
			.topnav .nav-button {
				float: right;
				color: #505050;
				padding: 0.65em 1em;
				text-decoration: none;
				font-size: 18pt;
				transition: all 0.3s ease;
			}			

			.topnav .logo {
				float: left;
				padding: 0.75em 1em;
				font-size: 18pt;
				transition: all 0.3s ease;
			}			

			.topnav a:hover {
				background-color: #b5b5b2;
				color: #404040;
				transition: all 0.3s ease;
			}
		
			.topnav a:active {
				background-color: #a0a0a0;
				color: #353535;
				transition: all 0.2s ease;
			}
			
			
			.topnav .toggler, .hamburger {
				display: none;
			}

			
			.main {
				background: #ffffff;
				border-radius: 3px;
				width: 100%; 
			}

			img {
				border: none;
				-ms-interpolation-mode: bicubic;
				max-width: 100%;
			}

			body {
				background-color: #e9e9e7;
				font-family: sans-serif;
				-webkit-font-smoothing: antialiased;
				font-size: 14px;
				line-height: 1.4;
				margin: 0;
				padding: 0;
				-ms-text-size-adjust: 100%;
				-webkit-text-size-adjust: 100%; 
			}

			table {
				border-collapse: separate;
				mso-table-lspace: 0pt;
				mso-table-rspace: 0pt;
				width: 100%; }
				table td {
				font-family: sans-serif;
				font-size: 14px;
				vertical-align: top; 
			}

			p,
			ul,
			ol {
				font-family: sans-serif;
				font-size: 14px;
				font-weight: normal;
				margin: 0;
				margin-bottom: 15px; 
				padding: 1em;
			}

			p li,
			ul li,
			ol li {
				list-style-position: inside;
				margin-left: 5px; 
			}

			a {
				color: #1fa803;
				text-decoration: underline; 
			}

			hr {
				border: 0;
				border-bottom: 2px solid #1fa803;
				margin: 20px 0;	
			}
			
			h1 {
				padding: 0.5em;
			}
			
			.center {
				display: block;
				margin-left: auto;
				margin-right: auto;
				width: 50%;
			}
						
			.logo {
				float: left;
				display: inline-flex;
				padding: 0.6em 1em !important;
				margin: auto;
				width: 3.5%;
			}

			.icon {
				height: 50px;
				width: 50px;
				padding: 5px;
				margin: auto;
				display: inline;
				margin-left: auto;
				margin-right: auto;
			}

			@media only screen and (max-width: 620px) {
				
				.topnav a:not(:first-child){
					display: none;
				}
				
				.topnav a.icon {
					float: right;
					display: block;
				}
				
				.topnav.responsive {position: relative}
				.topnav.responsive a.icon {
					position: absolute;
					right: 0;
					top: 0;
				}
				
				.topnav.responsive a {
					float: none;
					display: block;
					text-align: left;
				}
				
				
				<!-- Hamburger Menu -->
				
				.topnav {
					position: fixed;
					top: 0;
					right: 0;
					z-index: 1;
				}
				
				.topnav .toggler {
					display: inline-block;
					position: absolute;
					top: 0;
					right: 0;
					z-index: 2;
					cursor: pointer;
					width: 75px;
					height: 75px;
					opacity: 0;
				}

				.topnav .hamburger {
					position: absolute;
					top: 0;
					right: 0;
					z-index: 1;
					width: 80px;
					height: 80px;
					padding: 1rem;
					background: #fafafa;
					border-radius: 50%;
					display: flex;
					align-items: center;
					justify-content: center;
				}
				
				<!-- Hamburger lines -->
				.topnav .hamburger > div {
					position: relative;
					width: 100%;
					height: 2px;
					background-color: #505050;
					display: flex;
					align-items: center;
					justify-content: center;
					transition: all 0.3s ease;
				}

				.topnav .hamburger > div:before,
				.topnav .hamburger > div:after {
					content: '';
					position: absolute;
					z-index: 1;
					top: -10px;
					width: 100%;
					height: 2px;
					background: inherit;
 				}

				.topnav .hamburger > div:after {
					top: 10px;
				}
				
				<!-- Toggler animation -->
				
				.topnav .toggler:checked + .hamburger > div {
					transform: rotate(135deg);
				}
				

				<!-- Turns into X -->
				.topnav .toggler:checked + .hamburger > div:before,
				.topnav .toggler:checked + .hamburger > div:after {
					top: 0;
					transform: rotate(90deg);
				}
				
				.topnav .toggler:checked:hover + .hamburger > div {
					transform: rotate(225deg);
				}
				
				.topnav .toggler:checked ~ .menu {
					visibility: visible;
				}

				.topnav .toggler:checked ~ .menu > div {
					transform: scale(1);
					transition-duration: 0.3s;
				}

				.topnav .toggler:checked ~ .menu > div > div {
					opacity: 1;
					transform: opacity 0.3s ease;
				}

				
				.topnav .menu {
					position: fixed;
					top: 0;
					left: 0;
					width: 100%;
					height: 100%;
					visibility: hidden;
					overflow: hidden;
					display: flex;
					align-items: center;
					justify-content: center;
				}
				
				.topnav .menu > div {
					background: #999;
					opacity: 50%;
					border-radius: 10%;
					width: 200vw;
					height: 250vw;
					display: flex;
					flex: none;
					align-items: center;
					justify-content: center;
					transform: scale(0);
					transition: all 0.3s ease;
				}

				.topnav .menu > div > div {
					text-align: center;
					max-width: 90vw;
					max-height: 100vh;
					opacity: 0;
					transition: opacity 0.3s ease;
				}
				
				.topnav .menu > div > div > ul > li {
					list-style: none;
					color: #202020;
					font-size: 1.5rem;
					padding: 1rem;
				}

				.topnav .menu > div > div > ul > li > a {
					color: inherit;
					text-decoration: none;
					transition: color 0.3s ease;
				}
				
				.logo {
					display: inline-flex;
					margin: auto;
					width: 25% !important;
					padding: 1em 1em;
				}
			}
		</style>
	</head>
	
	<body>
	<div class="topnav">
		<a class="logo" href="/"><img alt="Logo" src="images/favicon.png"></a>
		<a class="nav-button" href="/portfolio/"><span class="nav-button">Portfolio</span></a>
		<a class="nav-button" href="/contact/"><span class="nav-button">Contact</span></a>
		<a class="nav-button" href="/about/"><span class="nav-button">About</span></a>
		<!-- <a class="nav-button" href="/"><span class="nav-button">Home</span></a> -->
		<input type="checkbox" class="toggler">
		<div class="hamburger"><div></div></div>
		<div class="menu">
			<div>
				<div>
					<ul>
						<li><a href="/about/">About</a></li>
						<li><a href="/contact/">Contact</a></li>
						<li><a href="/portfolio/">Portfolio</a></li>
					</ul>
				</div>
			</div>
		</div>

	</div> 

		<h1>Welcome</h1>
		<p>How's it going?</p>
	</body>

</html>
